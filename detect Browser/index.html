<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Detect Browser</title>
</head>
<body>
    <div class="wrapper">
        <h2>Browser: </h2>
        <div class="logos">

            <img class="chrome" src="logos/chrome.png" alt="chrome" title="chrome">
            <img class="firefox" src="logos/firefox.png" alt="firefox" title="firefox">
            <img class="edge" src="logos/edge.png" alt="edge" title="edge">
            <img class="opera" src="logos/opera.png" alt="opera" title="opera">
            <img class="safari" src="logos/safari.png" alt="safari" title="Apple safari">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
